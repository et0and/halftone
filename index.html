<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Half Tone Printing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <canvas id="screen"></canvas>

    <div class="field">
        <input type="file" accept="image/png, image/jpeg" onchange="handleFiles(this.files)">
    </div>

    <div class="field">
        <select onchange="changeType(this.value)">
            <option value="raster">Raster</option>
            <option value="halftone" selected>Half-Tone</option>
        </select>
    </div>

    <div class="field" id="raster-layer-select">
        <select onchange="changeRasterLayer(this.value)">
            <option value="original" selected>Original</option>
            <option value="cyan">Cyan</option>
            <option value="yellow">Yellow</option>
            <option value="magenta">Magenta</option>
            <option value="key">Black Key</option>
        </select>
    </div>

    <div class="field" id="halftone-layer-select">
        <ul>
            <li><input type="checkbox" name="cyan" checked onchange="changeHalftoneLayer(this)">Cyan</li>
            <li><input type="checkbox" name="yellow" checked onchange="changeHalftoneLayer(this)">Yellow</li>
            <li><input type="checkbox" name="magenta" checked onchange="changeHalftoneLayer(this)">Magenta</li>
            <li><input type="checkbox" name="key" checked onchange="changeHalftoneLayer(this)">Black Key</li>
        </ul>
        <span>Angles:</span> <select onchange="changeAngle(this.value)">
            <option value="0">15 / 0 / 45 / 75</option>
            <option value="1">105 / 90 / 75 / 15</option>
            <option value="2">15 / 0 / 75 / 45</option>
            <option value="3">165 / 90 / 45 / 105</option>
        </select>
        <span>Cell Size:</span> <select onchange="changeCellSize(this.value)" value="5">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>

    <script src='main.js'></script>
</body>
</html>
